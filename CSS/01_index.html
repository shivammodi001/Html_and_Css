<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="01_style.css">
    <!-- internal css -->
    <style>
        h1{
            color: yellowgreen;
            background-color:blanchedalmond ;
        }
        h2{
            color: tomato;
            background-color: rgb(25, 25, 24);
        }
    </style>
</head>
<body>
    <!-- inline css -->
    <h1 style="color: turquoise;background-color:rgb(11, 11, 10) ">inline css</h1>
    <h2>internal css</h2>
    <ul style="background-color: bisque;">
        <li style="background-color: aqua;">Egg</li>
        <li>Chicken</li>
        <li>Whey protien</li>
        <li>MilkS</li>
    </ul>

    <!-- external css alag page me .css file banani padti h -->
     <h1 id="h1" draggable="true">External Css</h1>

    <!-- draggable = "true" krne se content ko move kr skte h -->

    <!-- contenteditable = "true" krne koi bhi uss content ko edit kr skta hain website pr -->
     <h1 contenteditable="true">Using Contenteditable Tag</h1>
</body>
</html>
